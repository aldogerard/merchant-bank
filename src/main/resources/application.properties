spring.application.name=merchant-bank

#Configurasi database
spring.datasource.url = jdbc:postgresql://localhost:5432/merchant_bank_db
spring.datasource.username = ${DB_USERNAME}
spring.datasource.password = ${DB_PASSWORD}
spring.datasource.driver-class-name = org.postgresql.Driver

#Dialect Postgres
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

#nampilin query pas di run
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true

spring.jpa.hibernate.ddl-auto = update

# JWT CONFIGURATION
app.merchant-bank.jwt-secret = ${JWT_SECRET}
app.merchant-bank.app-name = Merchant Bank
app.merchant-bank.jwtExpirationInSeconds = 43200